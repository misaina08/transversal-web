<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template-bo/template.xhtml">

            <ui:define name="content">
                <section class="content-header">
                    <h3>
                        #{produitMB.magasin.nom}


                    </h3>

                    <h:form>
                        <!--<h:commandButton  value="deconnecter"/>-->
                    </h:form>

                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> </a></li>
                        <li class="active"></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content container-fluid">

                    <f:view>


                        <h:form>


                            <h:form>

                                <h:dataTable value="#{produitMB.listeproduit}" var="item" class="table table-bordered table-hover">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Designation"/>
                                        </f:facet>
                                        <h:outputText value="#{item.designation}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Prix"/>
                                        </f:facet>
                                        <h:outputText value="#{item.prix}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Quantite en stock"/>
                                        </f:facet>
                                        <h:outputText value="#{item.quantiteenstock}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Unite"/>
                                        </f:facet>
                                        <h:outputText value="#{item.unite}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Photo"/>
                                        </f:facet>
                                        
                                        <p:commandButton id="imageBtn" value="image" type="button" />
                                        <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                                            <p:graphicImage name="/resources/bo/img/#{item.photo}.jpg" width="300" />
                                        </p:overlayPanel>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tag"/>
                                        </f:facet>
                                        <h:outputText value="#{item.tag}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre de vues"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nbvues}"/>
                                    </h:column>
                                    <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Actions"/>
                                    </f:facet>
                                        <h:link class="btn btn-primary btn-sm" outcome="/Back/fiche-produit?idProduit=#{item.id}" value="Gerer Produit"/>
                                    
                                    

                                </h:column>

                                </h:dataTable>
                            </h:form>


                        </h:form>
                    </f:view>







                </section>


            </ui:define>

        </ui:composition>

    </body>
</html>
