<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template-fo/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                      <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Profil de #{clientSession.nom} #{clientSession.prenom}</h2>
                            <div class="row text-center">
                                <h:outputLabel value="Nom : "/>&nbsp;
                                <h:outputText  value="#{clientSession.nom}"/><br></br>
                                <h:outputLabel value="Prenom : "/>&nbsp;
                                <h:outputText  value="#{clientSession.prenom}"/><br></br>
                                <h:outputLabel value="Email : "/>&nbsp;
                                <h:outputText  value="#{clientSession.email}"/><br></br>
                                <h:outputLabel value="Numero : "/>&nbsp;
                                <h:outputText  value="#{clientSession.numero}"/><br></br>
                                <h:outputLabel value="Adresse : "/>&nbsp;
                                <h:outputText  value="#{clientSession.adresse}"/><br></br>
                            </div>
                        </div>
                        <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Magasin Favori</h2>
                            <div class="row text-center">
                                <ui:repeat value="#{clientMB.listefavori}" var="liste">
                                    <div class="col-sm-2">
                                        <div class="thumbnail">
                                            <h:graphicImage value="/resources/bo/img/#{liste.magasinId.photo}.jpg" width="100" height="100"/>
                                            <p><strong>#{liste.magasinId.nom}</strong></p>
                                            <p>#{liste.magasinId.description}</p>
                                            <h:link class="btn btn-primary btn-sm" outcome="/Front/fiche-magasin?idMagasin=#{liste.magasinId.id}" value="Voir Magasin"/>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                        <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Mes Evenements</h2>
                            <h:link class="btn btn-primary btn-sm" outcome="/Front/ajoutEvenement" value="Ajouter Evenements"/>
                            <br></br>
                            <br></br>
                            
                            <div class="row text-center">
                                
                                <ui:repeat value="#{clientMB.listeMesEvenement}" var="evenement">
                                    <div class="col-sm-2">
                                        <div class="thumbnail">
                                            
                                            <p><strong>#{evenement.libelle}</strong></p>
                                            
                                            <h:outputLabel value="Date :" for="daty" />
                                             <h:inputText value="#{evenement.daty}" title="Date : " >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:inputText>
                                            
                                            
                                            
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                        <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Mes Recherches</h2>
                            <div class="row text-center">
                                
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
