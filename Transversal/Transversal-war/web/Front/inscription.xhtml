<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template-fo/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Inscription</h2>
                            <div class="row text-center">


                                <h:form>
                                    
                                    <h:panelGrid columns="2">
                                       
                                        <h:outputLabel value="Nom :" for="nom" />
                                        <h:inputText id="nom" value="#{ajoutClientMB.client.nom}" title="Nom" />
                                        
                                        <h:outputLabel value="Prenom :" for="prenom" />
                                        <h:inputText id="prenom" value="#{ajoutClientMB.client.prenom}" title="Prenom" />
                                        
                                        <h:outputLabel value="Adresse :" for="adresse" />
                                        <h:inputText id="adresse" value="#{ajoutClientMB.client.adresse}" title="Adresse" />
                                        
                                        <h:outputLabel value="Numero :" for="numero" />
                                        <h:inputText id="numero" value="#{ajoutClientMB.client.numero}" title="Numero" />
                                        
                                        <h:outputLabel value="Email :" for="email" />
                                        <h:inputText id="email" value="#{ajoutClientMB.client.email}" title="Email" />
                                        
                                        <h:outputLabel value="Login :" for="login" />
                                        <h:inputText id="login" value="#{ajoutClientMB.client.login}" title="Login" />
                                        
                                        <h:outputLabel value="Mdp :" for="mdp" />
                                        <h:inputSecret id="mdp" value="#{ajoutClientMB.client.mdp}" title="Mdp" />
                                    </h:panelGrid>
                                    
                                    <h:commandButton value="S'inscrire" action="#{ajoutClientMB.ajouterClient()}"> 

                                    </h:commandButton>
                                </h:form>

                            </div>
                        </div>
                        
                        
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
