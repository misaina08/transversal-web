<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template-fo/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Ajout Evenement Personnel</h2>
                            <div class="row text-center">
                                <h:form>

                                    <h:panelGrid columns="2">

                                        <h:outputLabel value="Date de l'Evenement:" for="daty" />
                                        <h:inputText id="daty" value="#{evenementClientMB.evClient.daty}" title="Daty" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:inputText>
                                        <h:outputLabel value="Description:" for="libelle" />
                                        <h:inputText id="libelle" value="#{evenementClientMB.evClient.libelle}" title="Libelle" />

                                    </h:panelGrid>
                                    <h:commandButton value="Ajouter" action="#{evenementClientMB.ajouterEvenementClient()}"> 

                                    </h:commandButton>
                                </h:form>

                              

                            </div>
                        </div>


                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
