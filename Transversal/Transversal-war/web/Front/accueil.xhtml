<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template-fo/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Produits mis en ligne r√©cemment</h2>
                            <div class="row text-center">
                                <ui:repeat value="#{filactuMB.produitsRecents}" var="produitRecent">
                                    <div class="col-sm-2">
                                        <div class="thumbnail">
                                            <h:graphicImage value="/resources/bo/img/#{produitRecent.photo}.jpg" width="100" height="100"/>
                                            
                                            <p><strong>#{produitRecent.designation}</strong></p>
                                            <p>#{produitRecent.prix}</p>
                                            <h:link class="btn btn-primary btn-sm" outcome="/Front/fiche-produit?idProduit=#{produitRecent.id}" value="Voir Produit"/>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                        
                        <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Produits les plus vus</h2>
                            <div class="row text-center">
                                <ui:repeat value="#{filactuMB.produitsPopulaires}" var="produit">
                                    <div class="col-sm-2">
                                        <div class="thumbnail">
                                            <h:graphicImage value="/resources/bo/img/#{produit.photo}.jpg" width="100" height="100"/>
                                            <p><strong>#{produit.designation}</strong></p>
                                            <p>#{produit.prix}</p>
                                            <h:link class="btn btn-primary btn-sm" outcome="/Front/fiche-produit?idProduit=#{produit.id}" value="Voir Produit"/>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                        
                        <div id="portfolio" class="container-fluid text-center bg-white" >
                            <h2>Mes Magasins Favories</h2>
                            <div class="row text-center">
                                <ui:repeat rendered="#{clientSession!=null}" value="#{clientMB.listefavori}" var="liste">
                                    <div class="col-sm-2">
                                        <div class="thumbnail">
                                            <h:graphicImage value="/resources/bo/img/#{liste.magasinId.photo}.jpg" width="100" height="100"/>
                                            <p><strong>#{liste.magasinId.nom}</strong></p>
                                            <p>#{liste.magasinId.description}</p>
                                            <h:link class="btn btn-primary btn-sm" outcome="/Front/fiche-magasin?idMagasin=#{liste.magasinId.id}" value="Voir Magasin"/>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
