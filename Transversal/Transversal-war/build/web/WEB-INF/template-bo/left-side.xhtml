<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>

    </h:head>
    <h:body>
        <aside class="main-sidebar">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- Sidebar user panel (optional) -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <h:graphicImage value="/resources/bo/img/#{produitMB.magasin.photo}.jpg" width="50" height="50" class="img-circle" />
                    </div>
                    <div class="pull-left info">

                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <h:form>
                    <h:commandButton class="btn btn-primary btn-sm" actionListener="#{magasinMB.logout()}" value="deconnecter"/>
                    </h:form>
                <!-- search form (Optional) -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..."/>
                        <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <!-- /.search form -->
                

                <!-- Sidebar Menu -->
                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">MENU</li>
                    <!-- Optionally, you can add icons to the links -->
                    <li class="active"><h:link outcome="/Back/accueil"><i class="fa fa-link"></i> <span>Listes des produits</span></h:link></li>
                    <li class="active"><h:link outcome="/Back/abonne"><i class="fa fa-link"></i> <span>Listes des Abonn√©</span></h:link></li>
                    <!--<li><a href="#"><i class="fa fa-link"></i> <span>Listes des produits</span></a></li>-->
                    <li class="treeview">
                        <a href="#"><i class="fa fa-link"></i> <span>Produits</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">
                            <li class="active"><h:link outcome="/Back/ajout"><i class="fa fa-link"></i> <span>Ajouter</span></h:link></li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#"><i class="fa fa-link"></i> <span>Magasin</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">
                            <li class="active"><h:link outcome="/Back/localisation"><i class="fa fa-link"></i> <span>Localisation</span></h:link></li>
                            <li class="active"><h:link outcome="/Back/listeevenement"><i class="fa fa-link"></i> <span>Liste Evenement</span></h:link></li>
                            <li class="active"><h:link outcome="/Back/ajoutevenement"><i class="fa fa-link"></i> <span>Ajouter Evenement</span></h:link></li>
                        </ul>
                    </li>
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>
    </h:body>
</html>
